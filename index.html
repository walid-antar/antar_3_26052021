<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.ico">
        <link rel="stylesheet" href="assets/styles/style.css" type="text/css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Shrikhand&display=swap">
        <script src="https://kit.fontawesome.com/f86274a797.js" crossorigin="anonymous"></script>
        <title>Ohmyfood</title>
    </head>
    <body>
        <header>
            <div class="header__title">
                <img class="header__img" alt="" src="assets/images/logo/ohmyfood@2x.svg">
            </div>
            <div class="header__location">
                <i class="fas fa-map-marker-alt"></i>
                <form class="header__city">
                <p>
                    <input class="city__location" type="text" placeholder="Paris, Belleville">
                </p>
                </form>
            </div>
            <div class="explore-location">
                <div class="explore-location__title">
                <h1>Réservez le menu qui vous convient</h1>
                </div>
                <div class="explore-location__subtitle">
                <p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
                </div>
                <a aria-label="Explorer nos restaurants" class="explore-location__button" href="#section2">
                Explorer nos restaurants
                </a>
            </div>
        </header>


        <section class="section-one">
            <h3>Fonctionnement</h3>
            <div class="section-fonctionnalities" id="section1">
            <div class="minicard">
                <div class="minicard__content">
                    <span class="circle">1</span>
                        <div class="miniicon">
                            <i class="fas fa-mobile-alt"></i>
                        </div>
                    <p>Choisissez un restaurant</p>
                </div>
            </div>
            <div class="minicard">
                <div class="minicard__content">
                    <span class="circle">2</span>
                    <div class="miniicon">
                        <i class="fas fa-list-ul"></i>
                    </div>
                    <p>Composez votre menu</p>
                </div>
              </div>
                <div class="minicard">
                  <div class="minicard__content">
                    <span class="circle">3</span>
                    <div class="miniicon">
                      <i class="fas fa-store"></i>
                    </div>
                    <p>Dégustez au restaurant</p>
                  </div>
                </div>
              </div>
        </section>
    </body>
</html>
